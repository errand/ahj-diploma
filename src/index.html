<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>AHJ Diploma</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/solid.css" integrity="sha384-zW4IamLJkgRrzYFdEixnM4hbhScK8Q/B0aYHqhGxQf6jrj1pxNaEzS7n65YVdFsW" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/fontawesome.css" integrity="sha384-caIQK8zI/KcZVq2HWogTcGbcxd9c0Alp2SDcy0eOHIjipClzJQ8HEkSNcoXtKq+w" crossorigin="anonymous"/>
</head>
<body>
<div id="app">
  <header class="main-header">
    <div class="container">
      <div class="flex between items-center">
        <div>
          <h1 class="h1">AHJ Diploma</h1>
          <h2 class="h2">by <a href="https://github.com/errand" target="_blank" rel="nofollow"> Aleksandr Shatskikh</a></h2>
        </div>
        <a href="https://github.com/errand/ahj-diploma" target="_blank" rel="nofollow"><img src="./img/GitHub-Mark-Light-32px.png"></a>
      </div>
    </div>
  </header>
  <div class="container" id="botContainer">
    <div class="row main-row">
      <main class="messages--wrapper" data-id="dropzone">
        <header>
          <form id="search_form">
            <input type="text" data-id="search-word" placeholder="поиск">
            <button data-id="search-submit" class="btn btn-icon"><i class="fa-solid fa-magnifying-glass"></i></button>
          </form>
        </header>
        <div class="messages">

        </div>
        <footer>
          <form class="form" data-id="form">
            <button class="btn btn-icon" data-id="attachment"><i class="fa-solid fa-paperclip"></i></button>
            <div class="form-control form-textarea">
              <textarea data-id="text" rows="1" placeholder="Введите текст..."></textarea>
            </div>
            <button class="btn btn-icon" data-id="emoji"><i class="fa-solid fa-face-smile"></i></button>
            <button class="btn btn-icon" data-id="audio"><i class="fa-solid fa-microphone"></i></button>
            <button class="btn btn-icon" data-id="send"><i class="fa-solid fa-rocket"></i></button>
          </form>
        </footer>
      </main>
      <aside class="botStats">
        <ul>
          <li>Всего сообщений: <span data-id="totalPosts">0</span></li>
          <li>Ссылок: <span data-id="totalPosts">0</span></li>
        </ul>
      </aside>
    </div>
  </div>
</div>
</body>
</html>
